<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/showandhideform.js"></script>
    <script src="./js/getregistrationdetails.js"></script>
    <script src="./js/getlogindata.js"></script>
    <title>What's Quizzin?!</title>
</head>

<body>
    <div class="jumbotron" style="text-align: center; font-family:cursive ; font-size: large;">Whats Quizzin?!</div>
    <div class="alert alert-danger alertbox" style="width: 492px; position: absolute; right: 520px; top: 157px; display: none;" role="alert">
    </div>
    <div class="card logincard" style="width: 18rem; width: 492px; position: absolute; right: 519px; top:210px;">
        <div class="card-body">
            <h5 class="card-title" style="font-size: large; font-family: cursive; text-align: center;">Login</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-family:cursive ; font-size: large;" id="inputGroup-sizing-default">Email</span>
                </div>
                <input type="text" class="form-control" id="logemail" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-family:cursive ; font-size: large;" id="inputGroup-sizing-default">Password</span>
                </div>
                <input type="password" class="form-control" id="password" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" id="login" class="btn btn-outline-success" style="margin-left: 192px; font-family:cursive ; font-size: large;">Login</button><br>
            <h6 style="text-align: center; font-family: cursive; font-size: larger ;margin-top: 10px;">Or</h6>
            <button type="button" id="signup" class="btn btn-outline-info" style="margin-left: 185px; font-family:cursive ; font-size: large;" onclick="showSignupForm()">Sign up</button><br>
        </div>
    </div>
    <div class="card signupcard" style="width: 18rem; width: 492px; position: absolute; right: 519px; top:210px; display: none;">
        <div class="card-body">
            <h5 class="card-title" style="font-size: large; font-family: cursive; text-align: center;">Login</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-family:cursive ; font-size: large;" id="inputGroup-sizing-default">Name</span>
                </div>
                <input type="text" class="form-control" id="name" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-family:cursive ; font-size: large;" id="inputGroup-sizing-default">Email</span>
                </div>
                <input type="text" class="form-control" id="signupemail" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="font-family:cursive ; font-size: large;" id="inputGroup-sizing-default">Password</span>
                </div>
                <input type="password" class="form-control" id="signuppassword" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" id="signupreg" class="btn btn-outline-info" style="margin-left: 185px; font-family:cursive ; font-size: large;">Sign up</button><br>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        function disablePrev() {
            window.history.forward()
        }
        window.onload = disablePrev();
        window.onpageshow = function(evt) {
            if (evt.persisted) disableBack()
        }
    });
</script>

</html>
